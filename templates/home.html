<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Color Palette Generator</title> 
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head> 
<body> 
    <header> 
        <h1>Generate Color Palettes from Images</h1> 
        <p> 
            Returns the ten most common colors in the image.  
        </p> 
    </header> 
    <form action="/" method="POST" enctype="multipart/form-data"> 
        <input type="file" name="img" required /> 
        <input type="submit"/> 
    </form> 
    <div class="content">
        {% if img %}
            <h1>Rendered Image</h1>
            <img src="{{img}}" alt="Rendered Image">
        {% else %}
            <h1>Image will be rendered here...</h1>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>Color</th>
                    <th>RGB</th>
                    <th>Hex</th>
                </tr>
            </thead>
            <tbody>
            {% for color in render_colors %}
                <tr>
                    <td style="background-color: {{color.hex}};"></td>
                    <td>{{ color.rgb }}</td>
                    <td>{{ color.hex }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body> 
</html>
